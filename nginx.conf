server {
    listen 80;
    server_name localhost;

    # 前端静态资源配置
    location / {
        # 对应 Dockerfile 里的复制目标路径
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # 解决 React 路由刷新 404 问题
        try_files $uri $uri/ /index.html;
    }

    # 错误页面配置
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}